<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Functions</h1>
    <h2>setTimeout() with a Callback</h2>

    <p>Wait 3 seconds (3000 milliseconds) for this page to change.</p>
    <h1>A function is running with other function.</h1>
    <h1 id="demo"></h1>

    <script>
      setTimeout(myFunction, 3000);

      function myFunction() {
        document.getElementById("demo").innerHTML = "Async Javascript";
      }
    </script>

    <p id="add"></p>
    <script>
      function funtionName(parameter_1, parameter_2) {
        return parameter_1 * parameter_2;
      }

      let result = funtionName(5, 6);
      document.getElementById("add").innerHTML = result;
    </script>

    <h1 id="demo2"></h1>
    <script>
      // setTimeout(function () {
      //   myFunction("Async Javascript !!!");
      // }, 1000);

      // setTimeout(blox("Gret"),2000)
      setTimeout(() => {
          blox("Hello word")
      }, 1000);

      function blox(value) {
        document.getElementById("demo2").innerHTML = value;
      }
    </script>

    <h1 id="demo3"></h1>

    <script>
      setInterval(myFunction, 1000);

      function myFunction() {
        let d = new Date();
        document.getElementById("demo3").innerHTML =
          d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
      }
    </script>
  </body>
</html>
