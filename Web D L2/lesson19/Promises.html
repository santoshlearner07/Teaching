<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Promise</h2>

    <p id="demo"></p>
    <script>
      function displayData(some) {
        document.getElementById("demo").innerHTML = some;
      }

      let myPromise = new Promise(function (resolve, reject) {
        let x = 0;

        if (x !== 0) {
          resolve("Yes, The Value Is Correct");
        } else {
          reject("No,The Value Is Not Correct");
        }
      });

      myPromise.then(function (some) {
        displayData(some);
      }).catch(function(some){
        displayData(some)
      })
    </script>
  </body>
</html>
